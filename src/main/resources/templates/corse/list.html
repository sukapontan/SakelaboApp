<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<!-- Custom styles for this template -->
<title>コース一覧画面</title>
</head>
<body>
	<div th:replace="common/layout:: header"></div>
	<div class="container mt-4 mb-4">
		<h1 class="text-center mb-4">コース一覧</h1>
		<div class="card-deck mb-3 text-center">
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal" th:text="${corseMenuList4[0].corse_nm}"></h4>
				</div>
				<div class="card-body d-flex flex-column">
					<h1 class="card-title pricing-card-title">￥4,700</h1>
					<ul class="list-unstyled" th:each="corseMenu : ${corseMenuList4}" th:object="${corseMenu}">
						<li th:text="*{menu_nm}"></li>
					</ul>
					<button type="button" class="btn btn-lg btn-block btn-success mt-auto" th:text="|${corseMenuList4[0].corse_nm}の編集|"></button>
				</div>
			</div>
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal" th:text="${corseMenuList6[0].corse_nm}"></h4>
				</div>
				<div class="card-body d-flex flex-column">
					<h1 class="card-title pricing-card-title">￥5,300</h1>
					<ul class="list-unstyled" th:each="corseMenu : ${corseMenuList6}" th:object="${corseMenu}">
						<li th:text="*{menu_nm}"></li>
					</ul>
					<button type="button" class="btn btn-lg btn-block btn-success mt-auto" th:text="|${corseMenuList6[0].corse_nm}の編集|"></button>
				</div>
			</div>
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal" th:text="${corseMenuList8[0].corse_nm}"></h4>
				</div>
				<div class="card-body d-flex flex-column">
					<h1 class="card-title pricing-card-title">￥5,600</h1>
					<ul class="list-unstyled" th:each="corseMenu : ${corseMenuList8}" th:object="${corseMenu}">
						<li th:text="*{menu_nm}"></li>
					</ul>
					<button type="button" class="btn btn-lg btn-block btn-success mt-auto" th:text="|${corseMenuList8[0].corse_nm}の編集|"></button>
				</div>
			</div>
		</div>
	</div>
	<div class="text-center">
		<a href="/admin" class="btn btn-lg btn-primary mb-4" sec:authorize="hasRole('ROLE_ADMIN')">ホーム画面に戻る</a>
		<a href="/part" class="btn btn-primary mb-4" sec:authorize="hasRole('ROLE_USER')">ホーム画面に戻る</a>
	</div>
	<div th:replace="common/layout :: footer"></div>
</body>
</html>
