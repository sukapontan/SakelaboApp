<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<title>ユーザー編集画面</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="common/layout:: header"></div>
	<div class="container">
		<!-- エラーが発生した場合、エラーメッセージ出力 -->
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1 class="text-center">ユーザー情報編集</h1>
		<form th:action="@{/user/update}" th:object="${user}" th:method="post">
			<input type="hidden" th:field="*{id}" />
			<div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						名前<span class="text-danger">※</span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{name}">
					</div>
				</div>
				<!-- パスワード変更は実装劣後
        		<div class="row mx-md-n5">
          			<div class="col-2 pt-3 border bg-light">パスワード</div>
          			<div class="col py-2 border">
            			<input type="password" class="form-control">
          			</div>
        		</div> -->
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						権限<span class="text-danger">※</span>
					</div>
					<div class="col py-2 border">
						<div class="form-check form-check-inline pl-3 pt-2">
							<input class="form-check-input mr-auto" type="radio" name="authority" value="ROLE_ADMIN">
							<label class="form-check-label" for="role_admin">管理者</label>
						</div>
						<div class="form-check form-check-inline pl-3 pt-3">
							<input class="form-check-input mr-auto" type="radio" name="authority" value="ROLE_USER">
							<label class="form-check-label" for="role_user">一般ユーザー</label>
						</div>
					</div>
				</div>
			</div>
			<br />
			<div class="text-center">
				<input type="submit" class="btn btn-primary" value="　保存　">
				<a th:href="@{/user/list}" class="btn btn-secondary">一覧に戻る</a>
				<a class="btn btn-success" href="/admin" role="button">ホーム画面へ戻る</a>
			</div>
		</form>
	</div>
</body>
</html>
